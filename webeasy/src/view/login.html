<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Muli:400,500,700" rel="stylesheet">
        <link href="/public/css/style.css" rel="stylesheet">
        <link href="/public/css/login.css" rel="stylesheet">
        <link href="/public/lib/animate/animate.css" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <div class="container">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="login front">
                            <div class="login-head">
                                <h1 class="title">WebZ - Login</h1>
                            </div>
                            <div class="login-form">
                                <form action="/login/" method="POST" id="loginForm">
                                    <div class="form-group">
                                        <div class="container-label">User:</div>
                                        <div class="container-input"><input type="text" name="user" required></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="container-label required">Password:</div>
                                        <div class="container-input"><input type="password" name="password" required></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="container-label"></div>
                                        <button class="btn btn-submit">
                                            <span></span>
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="login-foot">
                                <div class="form-group">
                                    <div class="container-label signup-label">Want a new account?</div>
                                    <button class="btn btn-signup">
                                        <span></span>
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="login back">
                            <div class="login-head">
                                <h1 class="title">WebZ - Signup</h1>
                            </div>
                            <div class="login-form">
                                <form action="/login/signup" method="POST" id="signupForm">
                                    <div class="form-group">
                                        <div class="container-label">Name:</div>
                                        <div class="container-input"><input type="text" name="name" required></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="container-label">User:</div>
                                        <div class="container-input"><input type="text" name="user" required></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="container-label required">Password:</div>
                                        <div class="container-input"><input type="password" name="password" required></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="container-label required">Confirm Password:</div>
                                        <div class="container-input"><input type="password" name="conf_password" required></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="container-label"></div>
                                        <button class="btn btn-submit">
                                            <span></span>
                                            Register
                                        </button>
                                        <button type="button" class="btn btn-cancel">
                                            <span></span>
                                            Cancel
                                        </button>
                                    </div>
                                    
                                        <div class="form-group">
                                            <div class="msg-error"></div>
                                        </div>
                                    
                                </form>
                            </div>
                            <div class="login-foot">
                                <div class="form-group">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{#if flashMessage }}
            <script>
                window.messages =  [];    
            
                {{#if flashMessage.success }}
                window.messages.push({success:true,message: '{{ flashMessage.success }}' });
                {{/if}}
                {{#if flashMessage.info }}
                window.messages.push({info:true,message: '{{ flashMessage.info }}' });
                {{/if}}
                {{#if flashMessage.error }}
                window.messages.push({error:true,message:'{{ flashMessage.error }}' });
                {{/if}}
            </script>
            <div class="message-wrapper right bottom">
            </div>
            {{/if}}
        </div>
        <script src="/public/js/app/message.js"></script>
        <script src="/public/js/app/login.js"></script>
    </body>
</html>
