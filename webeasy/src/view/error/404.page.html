<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:100,400,500,700" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <link href="/public/css/error.css" rel="stylesheet">
    <link href="/public/lib/animate/animate.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="error-container">
                <div class="error-code animated rubberBand">
                    <label class="code">
                        404
                    </label>
                    <div class="error-title">
                        {{error}}
                    </div>
                    <div class="error-message">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>

</html>
